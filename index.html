<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomized Design Inspiration</title>

    <!-- Compiled CSS file -->
     <link rel="stylesheet" href="/src/style.css">
    <!-- Transpiled JS -->
    <script src="/src/script.js" type="module" defer></script>

  </head>

<body id="body" class="min-h-screen flex items-center justify-center bg-conic/decreasing from-violet-700 via-lime-300 to-violet-700">

  <!-- Main Content Container   -->
  <main class="p-8 max-w-2xl w-full relative rounded-lg bg-zinc-900 shadow-lg text-white">

    <h1 class="text-center text-md p-2">
      Randomized Recipe Inspiration
    </h1>

    <section class="text-center">
      <!-- Dishes and Ingredients  -->
      <blockquote id="dish-text" class="text-3xl p-4">
        Dish name
      </blockquote>
      <p id="dish-ingredients" class="text-lg p-4">
        Ingredients
      </p>
    </section>

    <button id="refresh-btn" class="group w-full bg-zinc-800 shadow-md hover:bg-slate-500 hover:shadow-none hover:text-zinc-900 flex items-center justify-center gap-2 p-2 rounded-lg">
      <svg class="w-5 h-5 transition-transform duration-300 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
      Suggest Recipe
    </button>

  </main>

</body>
</html>
